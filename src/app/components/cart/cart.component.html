<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-tabl">
      <div class="cat-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <!-- <th>Product image</th> -->
              <th>Item price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.title }}</td>
              <!-- <td><img src="{{ item.images[0] }}" alt="" /></td> -->
              <td>{{ item.price }}</td>

              <td>
                <input
                  type="number"
                  min="1"
                  [(ngModel)]="item.quantity"
                  (ngModelChange)="updateQuantity(item)"
                />
              </td>
              <td>{{ item.price * item.quantity }}</td>
              <td>
                <button class="btn btn-danger" (click)="removeItem(item)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div>
      <p *ngIf="products.length > 0">
        Total Price: {{ calculateTotalPrice() }}
      </p>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="products.length == 0">
  <h1>Cart is Empty</h1>
  <button routerLink="/products" class="btn btn-success">Shop Now</button>
</ng-container>
